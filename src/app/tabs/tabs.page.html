<ion-tabs>

  <ion-tab-bar slot="bottom" [hidden]="service.hiddenTabs">
    <ion-tab-button tab="dashboard" >
      <ion-icon name="home" ></ion-icon>
      <!-- <ion-label>Dashboard</ion-label> -->
    </ion-tab-button>
    <ion-tab-button tab="tab3" >
      <ion-icon name="easel"></ion-icon>
      <!-- <ion-label>Soko</ion-label> -->
    </ion-tab-button>
    <ion-tab-button tab="tab1">
      <ion-icon name="qr-scanner"></ion-icon>
      <!-- <ion-label>Scan</ion-label> -->
    </ion-tab-button>
    <ion-tab-button tab="notifications" [ngClass]="{'animate': animate == true}" >
      <ion-icon name="notifications" >
      </ion-icon> <ion-badge id="notifications-badge" >{{count}}</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="profile" >
      <ion-icon name="person"></ion-icon>
      <!-- <ion-label>Products</ion-label> -->
    </ion-tab-button>
   
  </ion-tab-bar>

</ion-tabs>
