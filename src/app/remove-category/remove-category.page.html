<ion-content >
  <div class="body">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" padding>
      <ion-icon  name="arrow-back" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title  text-center>Remove  Category</ion-title>
  </ion-toolbar>
<div class="container" *ngIf="show">
  <ion-label padding class="label">Slide left on a category to delete</ion-label>
  <!-- <ion-item text-center *ngFor="let item of categories.categories">
     <ion-icon name="bulb"></ion-icon> 
    <ion-label>{{item}}</ion-label>
  </ion-item> -->
  <ion-item-sliding *ngFor="let item of categories.categories;let i = index">
    <ion-item  class="ion-text-center">
      <ion-label>{{item}}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="DeleteCat(i)">
        <ion-icon slot="end" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</div>

</div>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="newCat()">
    Add New Category
  </ion-button>
</ion-footer>
