<ion-content>
  <ion-toolbar color="primary" padding>
    <ion-buttons>
      <ion-icon name="arrow-back" (click)="close()"></ion-icon>
      <ion-title>customers</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
<div>
  <ion-list>
    <ion-row  *ngFor="let item of customer">
      <ion-col size="2" padding>
        <ion-avatar>
          <ion-icon name="person" color="medium"></ion-icon>
        </ion-avatar>
      </ion-col>
      <ion-col size="7">
        <ion-label color="dark"> {{item.name}}</ion-label><br>
        <ion-label color="dark">Contact: {{item.phone}}</ion-label>
      </ion-col>
      <ion-col padding size="3">
        <ion-icon name="call" color="success"></ion-icon>&nbsp;&nbsp;
        <ion-icon name="mail" color="medium"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-list>
</div>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addCustomer()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
