<ion-header color="primary">
  <ion-toolbar color="primary" padding>
    <ion-buttons slot="start" (click)="back()">
      <ion-icon name="arrow-back" size="large"></ion-icon>
    </ion-buttons>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <div *ngFor="let item of notices" color="primary">
    <ion-row >
      <ion-col size="2" style="padding-top: 75px;">
        <ion-avatar >
          <img src="../../assets/images/icon.png">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-card padding>
          <ion-col style="text-align: left;padding-top: 20px;">
            <ion-label>{{item.Title}}</ion-label><br>
            <ion-label>{{ item.Date | date }}</ion-label>
          </ion-col>
          <ion-card-content>
            <ion-text>
              Hello {{shop}}, You have a new Order for : <br>
              <span>
                {{item.message}}
              </span>
            </ion-text>
           
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

    <ion-icon size="large" name="flash"></ion-icon><br>
    <ion-label>You have no Notifications</ion-label>
  </div> -->
</ion-content>
