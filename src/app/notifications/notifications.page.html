<ion-content color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" padding>
      <ion-menu-button color=""></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>

  </ion-toolbar>

    <div class="card-main">
      <ion-card *ngFor="let item of notices" (click)="viewOrder(item.title)">
        <ion-row padding>
          <ion-col size="3" >
            <ion-avatar>
              <img src="../../assets/images/icon.png">
            </ion-avatar>
          </ion-col>
          <ion-col style="text-align: left;padding-top: 20px;">
            <ion-label>{{item.title}}</ion-label><br>
            <ion-label>{{ item.Date.toDate() | date}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-card-content>
          <p>
            Hello {{shop}} your order is Ready for pick up. <br>
            You ordered for : 
          </p>
          <blockquote>
            {{item.message}}
          </blockquote>
          
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
