<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
          </ion-buttons>
        <!-- <ion-buttons slot="start" (click)="back()">
        <ion-icon name="arrow-back" size="large"></ion-icon>
        </ion-buttons> -->
        <ion-title text-center style="margin-right: 25px;">Notifications</ion-title>
    </ion-toolbar>
</ion-header>




<ion-content style="background: #dedede;">

    <div style="text-align: center; margin-top: 40%;" *ngIf="none">
        <div class="icon">
            <ion-icon  size="large" src="../../assets/images/alarm.svg"></ion-icon>
        </div>
        <ion-spinner  *ngIf="!none" color="primary"></ion-spinner><br>
        <ion-label style="color: #737373; font-size: 13px;">You have no notifications</ion-label>
    </div>


    <div style="margin-right: 15px; margin-left: 15px;">
        <ion-card *ngFor="let item of notices"  [ngClass]="{'unread': item.status == 'unread'}" (click)="viewNotice(item)">
            <div style="margin-left: 15px; margin-top: 10px;">
                    <img src="../../assets/images/icon.png" style="width: 30px; height: 30px;">
            </div>
            <div style="position: absolute; margin-top: -30px; margin-left: 55px;">
                <div style="font-size: 13px; color: #737373; font-weight: bold; margin-bottom: 5px;">{{item.Title}}</div>
                <div style="font-size: 11px; color: #737373;">{{ item.Date.toDate() | date }}</div>
            </div>
            <ion-card-content style="margin-top: 5px;">
                <div style="font-size: 13px; font-weight: bold; color: #737373;">A New  order for :</div>
                <div style="font-size: 12px; color: #737373;" *ngFor="let n of item.message">{{n}}, </div>
            </ion-card-content>
        </ion-card>
    </div>
  <!-- <div class="ion-text-center" style="margin-top: 200px;">
    <ion-icon size="large" name="flash"></ion-icon><br>
    <ion-label>You have no Notifications</ion-label>
  </div> -->
</ion-content>
