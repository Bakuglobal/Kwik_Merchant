
<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon color="primary" (click)="close()" name="arrow-back" size="large"></ion-icon>
    </ion-buttons>
    <ion-title text-center color="primary"> {{prod.username}}'s Order <br>{{userDetail.phone}}</ion-title>
  </ion-toolbar>

<!-- Display order details -->
<ion-item *ngFor="let item of prod.products" >
  <ion-col size="3">
    <img class="img" src="{{item.image}}">
  </ion-col>
  <ion-col  class="details" size="5">
    <ion-label >{{item.product}} </ion-label><br>
    <ion-label >Kshs. <b>{{item.currentprice}}</b></ion-label>

  </ion-col >
  <ion-col class="qty">
  <ion-label><b>{{item.count}} x {{item.quantity}}</b></ion-label>
  </ion-col>
</ion-item>
<div style="margin-top: 40px;margin-bottom: 10px;" padding>
  <ion-label color="primary" style="font-size: large;font-weight: bold;float: left;">Total</ion-label>
  <ion-label color="primary" style="font-size: larger;font-weight: bold;float: right;">Kshs. {{getTotalCart() | number:'1.1-5'}}</ion-label>
</div>




</ion-content>
<ion-footer>
<!-- Bottom buttons for decline or accept -->

  <div class="bottom">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card color="danger" text-center (click)="decline(prod.docID)">
            <ion-card-content style="font-weight:bold ;">Decline</ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card  color="success" text-center (click)="accept(prod.docID)">
            <ion-card-content style="font-weight:bold ;">Accept</ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-footer>
