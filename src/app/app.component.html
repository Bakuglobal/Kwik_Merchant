


<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header >
      <div style="background-image: url('../assets/images/header.png')">
        <div style="height: 25px;width: 100%;"></div>
        <ion-row text-center>
          <ion-col class="logo">
            <ion-avatar>
              <img src="../assets/images/icon.png">
            </ion-avatar>
          </ion-col>
        </ion-row>
        <ion-row text-center>
            <ion-col text-center *ngIf="shop.length > 0" style="color: white;">
              <ion-label  #name>{{shop[0].Shopname}}</ion-label><br>
             <ion-label #email>{{shop[0].Email}}</ion-label>
            </ion-col>
            <ion-col *ngIf="shop.length == 0">
                <ion-icon color="warning"name="warning"></ion-icon><br>
                <a (click)="login()">Log in</a>
            </ion-col>
          </ion-row>
      </div>
    </ion-header>
    <ion-content>
        <ion-list *ngFor="let pages of navigate">
            <ion-menu-toggle auto-hide="true">
              <ion-item [routerLink]="pages.url" routerDirection="forward">
                  <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                     {{pages.title}} 
              </ion-item>
            </ion-menu-toggle>
            </ion-list>
            <ion-list *ngIf="shop.length > 0">
              <ion-item >
                  <ion-button menuClose (click)="logout()" class="button-cover">
                    <ion-icon slot="start" name="lock" extend="full"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      LOGOUT
                    </ion-button>
              </ion-item>
            </ion-list>
    </ion-content>
  </ion-menu>
 
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
