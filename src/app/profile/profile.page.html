<ion-header style="background-color: #00ade5;">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
  <ion-title>
    Profile
  </ion-title>
  
</ion-toolbar>
</ion-header>
<ion-content>
  

<div class="profile_pic" no-padding>
  <ion-avatar style="margin-top:15px;"><img src="{{profile.logo}}"></ion-avatar>
  <ion-icon (click)="pickFile()" float-right color="primary" name="camera" slot="end"></ion-icon>
</div>
<div class="profile">
    
</div>
<div>
<ion-card>
  <ion-item>
      <ion-label>Shop Name :</ion-label>
      <ion-text>{{profile.Shopname}}</ion-text>
  </ion-item>
  <ion-item>
      <ion-label >Email :</ion-label>
      <ion-text>{{profile.Email}}</ion-text>
  </ion-item>
  <ion-item>
      <ion-label >Contact :</ion-label>
      <ion-text>{{profile.Contacts}}</ion-text>
  </ion-item>
  <ion-item>
      <ion-label >Location :</ion-label>
      <ion-text>{{profile.Location}}</ion-text>
  </ion-item>
  <ion-item>
      <ion-label >Open hours :</ion-label>
      <ion-text>{{profile.OpenHours}}</ion-text>
  </ion-item>
  <ion-item>
      <ion-label>Website :</ion-label>
      <ion-text>{{profile.Website}}</ion-text>
  </ion-item>

</ion-card>
<ion-button expand="block" shape="round" (click)="update()">Update</ion-button>
</div>
</ion-content>
