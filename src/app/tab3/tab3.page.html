<ion-header [hidden]="hiddenHeader" > 
    <ion-toolbar color="primary" >
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false" ></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>Soko</ion-title>
        <ion-searchbar placeholder="Search for a shop "animated type="text" *ngIf="showSearch"></ion-searchbar>
        <!-- SEARCH BAR -->
        <ion-buttons slot="end">
            <ion-button (click)="openPostModal()">
                <ion-icon style="width: 23px; height: 23px;" name="add-circle-outline" size="small"></ion-icon>
            </ion-button> 
        </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content  [scrollEvents]="true" (ionScroll)="onScroll($event)">


  <div class="page-content">
    <div style="margin-left: 5px; margin-right: 5px;">
      <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search for a shop " (ionChange)="searchShop()"></ion-searchbar>
    </div>

    <ion-card class="card" *ngFor="let item of Posts">
          <div class="header">
              <div class="image" (click)="infoModal('Kakila Organic')">
                  <ion-avatar>
                      <img src="{{item.logo}}">
                  </ion-avatar>
              </div>
              <div class="name" (click)="infoModal(item)">
                  {{item.shop}}
              </div>
              <div class="date">
                  10 mins ago
              </div>
          </div>
          <!-- DESCRIPTION -->
          <p class="description">
              <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident eius eveniet corporis  -->
          {{item.Text}}
          </p>

          <!-- MAIN IMAGE -->
          <div class="main-image">
            <ion-slides>
              <ion-slide *ngFor="let n of item.Images">
                <img src="{{n}}" (click)="showImage(n)">
              </ion-slide>
            </ion-slides>
              
          </div>

          <!-- LIKE, COMMENT AND SHARE -->
          <div class="like-comment-share">
              <ion-row>
                  <ion-col size="4">
                      <ion-button fill="light" (click)="like()">
                          <ion-icon [ngClass]="{'color': h}" size="large" src="../../assets/images/heart.svg"></ion-icon>
                          &nbsp;&nbsp;<span class="ion-text-lowercase">{{item.likes}}</span>
                      </ion-button>
                  </ion-col>
                  <ion-col size="4">
                      <ion-button fill="light" (click)="comments()">
                          <ion-icon size="large" src="../../assets/images/comment.svg" ></ion-icon>
                          &nbsp;&nbsp;<span class="ion-text-lowercase">{{item.comments}}</span>
                      </ion-button>
                  </ion-col>
                  <ion-col size="4">
                      <ion-button fill="light" (click)="share()">
                          <ion-icon style="width: 14.5px; padding-right: 0px;" size="large" src="../../assets/images/share.svg" ></ion-icon> 
                          &nbsp;&nbsp;<span class="ion-text-lowercase"></span>
                      </ion-button>
                  </ion-col>
              </ion-row>
          </div>

          <div class="line"></div>

          <!-- LAST USER COMMENT -->
          <div class="user-comment">

              <div class="user-avatar">
                  <ion-avatar>
                      <img src="{{item.lastComment.image}}">
                  </ion-avatar>
              </div>
              <div class="user-name-and-date">
                  <div class="name">{{item.lastComment.user}}</div>
                  <div class="date">10 mins ago</div>
              </div>

              <div class="comment-container">
                  <p class="comment">
                      <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati quidem nostrum nobis earum. -->
                      {{item.lastComment.Text}}
                  </p>
                  <div class="view-all-comments" (click)="comments()">View all comments</div>
              </div>

          </div>
    </ion-card><br>
